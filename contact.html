      <form method="POST" action="https://oim-apis.herokuapp.com/form2">

            type="email"

            placeholder="Email Address"

              cols="25"

              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <p id="warning"></p>
        <button type="submit" id="submit">
          <i class="fa fa-paper-plane"></i>

    <script>
      let lastName = document.getElementById("lastname");
      let firstName = document.getElementById("firstname");
      let email = document.getElementById("email");
      let phoneNumber = document.getElementById("phoneNumber");
      let reply = document.getElementById("comments");
      let warning = document.getElementById("warning");
      
      function validate() {
        if (
          (lastName.value.length == 0) |
          (firstName.value.length == 0) |
          (email.value.length == 0) |
          (phoneNumber.value.length == 0) |
          isNaN(phoneNumber.value)
        ) {
          warning.innerHTML = "Please enter validate contact information";
          warning.style.color = "red";
          return false;
        }
      }

      function upperCase()
      {
        lastName.value = lastName.value.toUpperCase()
        firstName.value = firstName.value.toUpperCase()
        email.value = email.value.toUpperCase()
      }

      document.getElementById("submit").onclick = function () {
        validate();
      };

      document.getElementById("lastname").oninput = function(){
        upperCase();
      }
      document.getElementById("firstname").oninput = function(){
        upperCase();
      }
      document.getElementById("email").oninput = function(){
        upperCase();
      }

    </script>
