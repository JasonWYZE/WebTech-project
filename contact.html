    <div id="main">
        <h2>Contact Us</h2>
        <form method="POST" action="https://oim-apis.herokuapp.com/form2">
          <div>
            <label for="lastname">Last Name: </label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              maxlength="100"
              placeholder="Last name"
            />
          </div>
   
          <div>
            <label for="firstname">First Name: </label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              maxlength="100"
              placeholder="First name"
            />
          </div>
   
          <div>
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>

          <div>
            <label for="phone">Phone Number: </label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Phone Number"
            />
          </div>
   
    
          <div>
            <div>
              <label for="comments">Leave a Reply:</label>
            </div>
            <div>
              <textarea
                name="comments"
                id="comments"
                cols="25"
                rows="5"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>
          </div>
   
          <button type="submit" id = "submit">
            <i class="fa fa-paper-plane"></i>
          </button>
          <button type="reset">
            <i class="fas fa-trash-restore-alt"></i>
          </button>
        </form>

<script>
  function validate(){
    let lastName = document.getElementById("lastname")
    let firstName = document.getElementById("firstname")
    let email = document.getElementById("email")
    let phoneNumber = document.getElementById("phoneNumber")
    let reply = document.getElementById("comments")

    if(lastName.value.length == 0 | firstName.value.length == 0 | email.value.length == 0| phoneNumber.value.length == 0 | isNaN(phoneNumber.value))
    {
      alert("Please enter validate contact information ")
      return false
    }
    
  }

  document.getElementById("submit").onclick = function(){
    validate()
  }


    
</script>
